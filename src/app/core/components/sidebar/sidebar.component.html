<aside class="sidebar">
  <!-- Logo Section -->
  <div class="sidebar-header">
    <div class="logo">
      <div class="logo-icon">
        <img src="assets/images/logo.svg" alt="" />
      </div>
      <span class="logo-text">StockFlow</span>
    </div>
  </div>

  <!-- Welcome Section -->
  <div class="welcome-section">
    <h2 class="welcome-title">Welcome Back, Tusher</h2>
    <p class="last-update">Last Update, {{ lastUpdate }}</p>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li
        *ngFor="let item of menuItems"
        class="nav-item"
        [class.active]="item.active"
        (click)="navigateTo(item.route)"
      >
        <lucide-icon [img]="item.icon" class="nav-icon" [size]="20"></lucide-icon>
        <span class="nav-label">{{ item.label }}</span>
        <lucide-icon
          *ngIf="item.active"
          [img]="ChevronRight"
          class="nav-arrow"
          [size]="20"
        ></lucide-icon>
      </li>
    </ul>
  </nav>



  <!-- User Profile Section -->
  <div class="user-profile">
    <div class="user-actions">
      <button class="user-action-btn" (click)="openSettings()" title="Settings">
        <lucide-icon [img]="Settings" [size]="16"></lucide-icon>
        <span>Settings</span>
      </button>
      <button class="user-action-btn logout-btn" (click)="logout()" title="Log Out">
        <lucide-icon [img]="LogOut" [size]="16"></lucide-icon>
        <span>Log Out</span>
      </button>
    </div>
  </div>
</aside>
