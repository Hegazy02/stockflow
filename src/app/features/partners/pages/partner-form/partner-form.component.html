<div>
  <app-details-page-header [hasDelete]="false" [hasEdit]="false" (back)="onCancel()">
  </app-details-page-header>
  <h1>{{ isEditMode ? 'Edit Partner' : 'Create New Partner' }}</h1>

  <form [formGroup]="partnerForm" (ngSubmit)="onSubmit()" class="partner-form">
    <div class="form-grid">
      <div class="form-group full-width">
        <app-form-input
          formControlName="name"
          label="Partner Name"
          placeholder="Enter partner name"
          [required]="true"
        ></app-form-input>
      </div>

      <div class="form-group">
        <app-form-input
          formControlName="phoneNumber"
          label="Phone Number"
          placeholder="+1-555-0123"
          [required]="true"
        ></app-form-input>
      </div>

      <div class="form-group">
        <app-dropdown
          formControlName="type"
          label="Type"
          [options]="typeOptions"
          optionLabel="label"
          optionValue="value"
          placeholder="Select type"
          [required]="true"
        ></app-dropdown>
      </div>

      <div class="form-group full-width">
        <app-form-input
          formControlName="description"
          label="Description"
          placeholder="Enter partner description"
          type="textarea"
          [rows]="4"
        ></app-form-input>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="partnerForm.invalid || (loading$ | async)"
      >
        @if (loading$ | async) {
        <span>Saving...</span>
        } @else {
        <span>{{ isEditMode ? 'Update' : 'Create' }} Partner</span>
        }
      </button>
    </div>
  </form>
</div>
