<div >
  <div class="form-header">
    <button type="button" class="btn-back" (click)="onCancel()">
      <lucide-icon [img]="ArrowLeft" [size]="18"></lucide-icon>
      <span>Back to Products</span>
    </button>
    <h1>{{ isEditMode ? 'Edit Product' : 'Create New Product' }}</h1>
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <app-form-input
      label="Product Name"
      placeholder="Enter product name"
      formControlName="name"
      [required]="true"
      [errorMessage]="isFieldInvalid('name') ? getErrorMessage('name') : ''"
    ></app-form-input>

    <app-form-input
      label="SKU"
      placeholder="e.g., PROD-001"
      formControlName="sku"
      [required]="true"
      helpText="Use uppercase letters, numbers, and hyphens only"
      [errorMessage]="isFieldInvalid('sku') ? getErrorMessage('sku') : ''"
    ></app-form-input>

    <app-form-input
      label="Category"
      placeholder="Enter product category"
      formControlName="category"
      [required]="true"
      [errorMessage]="isFieldInvalid('category') ? getErrorMessage('category') : ''"
    ></app-form-input>

    <app-form-input
      label="Description"
      placeholder="Enter product description"
      type="textarea"
      formControlName="description"
      [required]="true"
      [rows]="4"
      [errorMessage]="isFieldInvalid('description') ? getErrorMessage('description') : ''"
    ></app-form-input>

    <div class="form-actions">
      <button type="button" class=" btn-secondary" (click)="onCancel()">
        <lucide-icon [img]="X" [size]="18"></lucide-icon>
        <span>Cancel</span>
      </button>
      <button type="submit" class="btn-primary" [disabled]="productForm.invalid">
        <lucide-icon [img]="Save" [size]="18"></lucide-icon>
        <span>{{ isEditMode ? 'Update Product' : 'Create Product' }}</span>
      </button>
    </div>
  </form>
</div>
