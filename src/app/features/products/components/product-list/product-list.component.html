<div class="products-header">
  <h1>Products</h1>
  <button class="btn btn-primary" (click)="navigateToCreate()">
    <span>+ Add Product</span>
  </button>
</div>

<app-data-table
  [data]="products"
  [columns]="columns"
  [actions]="actions"
  [loading]="loading"
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[5, 10, 20, 50]"
  [showActions]="true"
  [globalFilterFields]="['name', 'sku', 'category', 'description']"
></app-data-table>
