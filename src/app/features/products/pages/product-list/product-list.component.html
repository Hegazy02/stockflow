<div class="products-container">
  <div class="products-header">
    <h1>Products</h1>
    <div class="header-actions">
      <button
        class="btn btn-danger"
        (click)="confirmBulkDelete()"
        [disabled]="selectedProducts.length === 0"
      >
        <span
          >Delete Selected @if (selectedProducts.length > 0) {({{ selectedProducts.length }})}</span
        >
      </button>
      <button class="btn btn-primary" (click)="navigateToCreate()">
        <span>+ Add Product</span>
      </button>
    </div>
  </div>

  <!-- Error Message -->
  @if (error$ | async; as error) {
  <div class="error-container">
    <div class="error-message">
      <span class="error-icon">⚠️</span>
      <span class="error-text">{{
        error.message || 'Failed to load products. Please try again.'
      }}</span>
      <button class="btn btn-secondary btn-retry" (click)="retryLoadProducts()">Retry</button>
    </div>
  </div>
  }

  <div class="products-table">
    <app-data-table
      [data]="products"
      [columns]="columns"
      [actions]="actions"
      [loading]="(loading$ | async)!"
      [paginator]="true"
      [rows]="(pageSize$ | async) || 10"
      [rowsPerPageOptions]="[5, 10, 20, 50]"
      [totalRecords]="(totalRecords$ | async) || 0"
      [currentPage]="(currentPage$ | async) || 1"
      [pageSize]="(pageSize$ | async) || 10"
      [height]="'calc(100vh - 200px)'"
      [showActions]="true"
      [globalFilterFields]="['name', 'sku', 'category.name', 'description']"
      [selectionMode]="'multiple'"
      [dataKey]="'_id'"
      [showFilters]="true"
      (filterChange)="onFilterChange($event)"
      (pageChange)="onPageChange($event)"
      (rowSelect)="onRowSelect($event)"
      (rowUnselect)="onRowSelect($event)"
    ></app-data-table>
  </div>

  <!-- Single Product Delete Dialog -->
  <app-confirm-dialog
    [isOpen]="showDeleteDialog"
    title="Delete Product"
    [message]="
      productToDelete ? 'Are you sure you want to delete ' + productToDelete.name + '?' : ''
    "
    warningMessage="This action cannot be undone."
    confirmText="Delete"
    cancelText="Cancel"
    confirmButtonClass="btn-danger"
    (confirm)="deleteProduct()"
    (cancel)="cancelDelete()"
  ></app-confirm-dialog>

  <!-- Bulk Delete Dialog -->
  <app-confirm-dialog
    [isOpen]="showBulkDeleteDialog"
    title="Delete Multiple Products"
    [message]="
      'Are you sure you want to delete ' +
      selectedProducts.length +
      ' product' +
      (selectedProducts.length > 1 ? 's' : '') +
      '?'
    "
    warningMessage="This action cannot be undone."
    confirmText="Delete All"
    cancelText="Cancel"
    confirmButtonClass="btn-danger"
    (confirm)="bulkDeleteProducts()"
    (cancel)="cancelBulkDelete()"
  ></app-confirm-dialog>
</div>
