<div>
  <app-list-page-header
    [addContent]="'Add Transaction'"
    [title]="'Transactions'"
    [selectedCount]="selectedTransactions.length"
    (add)="navigateToCreate()"
    (bulkDelete)="confirmBulkDelete()"
  ></app-list-page-header>

  @if (error$ | async; as error) {
  <div class="error-container">
    <div class="error-message">
      <span class="error-icon">⚠️</span>
      <span class="error-text">{{
        error.message || 'Failed to load transactions. Please try again.'
      }}</span>
      <button class="btn btn-secondary btn-retry" (click)="retryLoadTransactions()">Retry</button>
    </div>
  </div>
  }

  <div class="transactions-table">
    <app-data-table
      [data]="transactions"
      [columns]="columns"
      [actions]="actions"
      [loading]="(loading$ | async)!"
      [paginator]="true"
      [rows]="(pageSize$ | async) || 10"
      [rowsPerPageOptions]="[5, 10, 20, 50]"
      [totalRecords]="(totalRecords$ | async) || 0"
      [currentPage]="(currentPage$ | async) || 1"
      [pageSize]="(pageSize$ | async) || 10"
      [showActions]="true"
      [globalFilterFields]="['partner.name', 'transactionType']"
      [selectionMode]="'multiple'"
      [dataKey]="'_id'"
      [showFilters]="true"
      (filterChange)="onFilterChange($event)"
      (pageChange)="onPageChange($event)"
      (rowSelect)="onRowSelect($event)"
      (rowUnselect)="onRowSelect($event)"
    >
      <ng-template appCell="transactionType" let-value let-rowData="rowData">
        <app-status-badge [value]="value"></app-status-badge>
      </ng-template>
    </app-data-table>
  </div>

  <app-confirm-dialog
    [isOpen]="showDeleteDialog"
    title="Delete Transaction"
    [message]="transactionToDelete ? 'Are you sure you want to delete this transaction?' : ''"
    warningMessage="This action cannot be undone."
    confirmText="Delete"
    cancelText="Cancel"
    confirmButtonClass="btn-danger"
    (confirm)="deleteTransaction()"
    (cancel)="cancelDelete()"
  ></app-confirm-dialog>

  <app-confirm-dialog
    [isOpen]="showBulkDeleteDialog"
    title="Delete Multiple Transactions"
    [message]="
      'Are you sure you want to delete ' +
      selectedTransactions.length +
      ' transaction' +
      (selectedTransactions.length > 1 ? 's' : '') +
      '?'
    "
    warningMessage="This action cannot be undone."
    confirmText="Delete All"
    cancelText="Cancel"
    confirmButtonClass="btn-danger"
    (confirm)="bulkDeleteTransactions()"
    (cancel)="cancelBulkDelete()"
  ></app-confirm-dialog>
</div>
