<div>
  <app-details-page-header
    [hasDelete]="false"
    [hasEdit]="false"
    (back)="onCancel()"
  ></app-details-page-header>
  <h1>{{ isEditMode ? 'Edit Unit' : 'Create New Unit' }}</h1>

  <form [formGroup]="unitForm" (ngSubmit)="onSubmit()" class="unit-form">
    <div class="form-grid">
      <div class="form-group">
        <app-form-input
          formControlName="name"
          label="Unit Name"
          placeholder="Enter unit name (e.g., Kilogram, Liter)"
          [required]="true"
        ></app-form-input>
      </div>

      <div class="form-group">
        <app-form-input
          formControlName="abbreviation"
          label="Abbreviation"
          placeholder="Enter abbreviation (e.g., kg, L)"
          [required]="true"
        ></app-form-input>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="unitForm.invalid || (loading$ | async)"
      >
        @if (loading$ | async) {
        <span>Saving...</span>
        } @else {
        <span>{{ isEditMode ? 'Update' : 'Create' }} Unit</span>
        }
      </button>
    </div>
  </form>
</div>
