<div>
  <app-details-page-header
    [hasDelete]="false"
    [hasEdit]="false"
    (back)="onCancel()"
  ></app-details-page-header>
  <h1>{{ isEditMode ? 'Edit Unit' : 'Create New Unit' }}</h1>

  <form [formGroup]="unitForm" (ngSubmit)="onSubmit()" class="unit-form">
    <div class="form-grid">
      <div class="form-group">
        <app-form-input
          formControlName="name"
          label="Unit Name"
          placeholder="Enter unit name (e.g., Kilogram, Liter)"
          [required]="true"
        ></app-form-input>
      </div>

      <div class="form-group">
        <app-form-input
          formControlName="abbreviation"
          label="Abbreviation"
          placeholder="Enter abbreviation (e.g., kg, L)"
          [required]="true"
        ></app-form-input>
      </div>
    </div>
    <app-form-actions
      [disabled]="unitForm.invalid"
      [loading]="loading$ | async"
      [submitText]="isEditMode ? 'Update Unit' : 'Create Unit'"
      (cancel)="onCancel()"
    />
  </form>
</div>
