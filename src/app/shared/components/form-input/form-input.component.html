<div class="form-input-wrapper">
  @if (label) {
  <app-label [label]="label" [required]="required"></app-label>

  } @if (type === 'textarea') {
  <textarea
    #inputEl
    [id]="label"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    [rows]="rows"
    [class.invalid]="showError"
    (input)="onInput($event)"
    (blur)="onBlur()"
    class="form-control"
  ></textarea>
  } @else {
  <input
    #inputEl
    [id]="label"
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    [class.invalid]="showError"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [min]="min"
    class="form-control"
  />
  } @if (helpText && !showError) {
  <span class="help-text">{{ helpText }}</span>
  } @if (showError && errorMessage) {
  <app-error-message [message]="errorMessage"></app-error-message>

  }
</div>
